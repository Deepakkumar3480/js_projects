<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://images.pexels.com/photos/29734216/pexels-photo-29734216/free-photo-of-cozy-winter-embrace-of-mother-and-child.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);">

        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/5723941/pexels-photo-5723941.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);">

        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/19650796/pexels-photo-19650796/free-photo-of-smiling-woman-shooting-confetti-cannon-sitting-in-the-living-room-by-the-christmas-tree.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);">

        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/14928820/pexels-photo-14928820.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);">

        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/16229189/pexels-photo-16229189/free-photo-of-ave.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load);">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
